<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ensemble Coding Challenge</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <canvas id="line" height="400" width="400"></canvas>



    <p><br/><br/></p>
    <div class="container">
      <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th>Extended Cost</th>
          <th>End Date</th>
          <th>Turbine Name</th>
          <th>Labour Cost</th>
          <th>Windfarm Name</th>
          <th>Duration Minutes</th>
          <th>Service Type</th>
          <th>Service Request Description</th>
          <th>pk</th>
          <th>Service Date</th>
          <th>Start Date</th>
          <th>Service Request Number</th>
        </tr>
         </thead>
      </table>

    </div>


    <div id="root"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <script>
      $.getJSON("maintainence_data.json", function(data){
        var items = [];
        $.each(data, function(key,val){
          items.push("<tr>");
          items.push("<td id=''"+key+"''>"+val.extended_cost_$+"</td>");
          items.push("<td id=''"+key+"''>"+val.end_date+"</td>");
          items.push("<td id=''"+key+"''>"+val.turbine_name+"</td>");
          items.push("<td id=''"+key+"''>"+val.labour_cost_$+"</td>");
          items.push("<td id=''"+key+"''>"+val.windfarm_name+"</td>");
          items.push("<td id=''"+key+"''>"+val.duration_mins+"</td>");
          items.push("<td id=''"+key+"''>"+val.sr_type+"</td>");
          items.push("<td id=''"+key+"''>"+val.service_req_description+"</td>");
          items.push("<td id=''"+key+"''>"+val.pk+"</td>");
          items.push("<td id=''"+key+"''>"+val.service_date+"</td>");
          items.push("<td id=''"+key+"''>"+val.start_date+"</td>");
          items.push("<td id=''"+key+"''>"+val.service_req_number+"</td>");
          items.push("</tr>");


        });
        $("<tbody/>", {html: items.join("")}).appendTo("table");

      });
    </script>
  </body>
</html>
